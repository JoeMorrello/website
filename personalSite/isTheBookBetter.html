	<script>
		var bookEntered;
		var titleSearchURL = 'https://www.goodreads.com/book/title.xml?key=zfPxaXJCpkBIhvtIFAtbHA&title=';
		function test(){
			$.get('https://www.goodreads.com/book/title.xml?key=zfPxaXJCpkBIhvtIFAtbHA&title=Harry+potter+and+the+sorcerers+stone',function( data ) {
				var rating = $(data).find('average_rating').text().substr(0,4);
				alert('data loaded:' + rating );//returns our rating
				$('#footer').html('This book recieved a '+rating+' out of 5');
			});
		}
		
		$('#bookEntered').keypress(function (e){
			if (e.which == 13) {
				parseBookEntered();
				searchBookRating(titleSearchURL);
				$('#bookEntered').submit();
				//var testBook = document.getElementById('bookEntered').value;
				//alert(testMovie + " was better as a book");
				//$('#footer').html(testBook + ' was better as a book.');
				//loadingResults();
	
				return true;
			}
		});

		function parseBookEntered(){
			
			var book = document.getElementById('bookEntered').value.split(' ');
			for(var i=0; i<book.length;i++){
				titleSearchURL = titleSearchURL +'+'+book[i];	
			}
			return titleSearchURL;
		}
		function searchBookRating(argument) {
			$.get(argument,function( data ){
				var rating = $(data).find('average_rating').text().substr(0,4);
				alert('data loaded:' + rating );//returns our rating
				$('#footer').html('This book recieved a '+rating+' out of 5');
				});
			}
